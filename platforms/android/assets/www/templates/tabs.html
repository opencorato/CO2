<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<ion-tab title="Inquinamento" icon-off="ion-ios-speedometer-outline" icon-on="ion-ios-speedometer" href="#/tab/airq">
    	<ion-nav-view name="tab-airq"></ion-nav-view>
  	</ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Centraline" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/airq-list">
    <ion-nav-view name="tab-airq-list"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Meteo" icon-off="ion-ios-rainy-outline" icon-on="ion-ios-rainy" href="#/tab/weather">
    <ion-nav-view name="tab-weather"></ion-nav-view>
  </ion-tab>

</ion-tabs>
