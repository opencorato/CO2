<ion-view view-title="{{ title }}" hide-nav-bar="true" cache-view="false"> 
  
  <ion-header-bar class="bar bar-header bar-positive">
      <a class="button button-clear button-icon ion-ios-arrow-back" ui-sref="tab.airq()"></a>
      <h1 class="title">{{ title }}</h1>
    </ion-header-bar>

  <ion-content data-tap-disabled="true" class="has-header">
      <leaflet id="map"
               width="100%"
               height="100%"
               defaults="defaults">
      </leaflet> 
  </ion-content>
</ion-view>
